<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard-customers</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/modern-normalize/modern-normalize.css"
    />

    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <!-- navigation -->
      <nav class="page-navigation">
        <!-- nav header -->
        <div class="page-navigation__header">
          <img
            src="./images/logo.svg"
            alt="logo"
            class="page-navigation__logo"
          />
          <div class="page-navigation__wrapper">
            <h1 class="page-navigation__title">Dashboard</h1>
            <p class="page-navigation__version">v.01</p>
          </div>
        </div>
        <!-- nav list items -->
        <ul class="page-navigation__list">
          <li class="page-navigation__item">
            <a href="#dashboard" class="page-navigation__link">
              <svg class="page-navigation__icon" width="24" height="24">
                <use href="./images/svg/sprite.svg#dashboard"></use>
              </svg>
              <p class="page-navigation__text">Dashboard</p></a
            >
          </li>
          <li class="page-navigation__item">
            <a href="#product" class="page-navigation__link">
              <span class="page-navigation__spanwrap">
                <svg class="page-navigation__icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#product"></use>
                </svg>
                <p class="page-navigation__text">Product</p></span
              >

              <svg
                class="page-navigation__icon page-navigation__icon--right"
                width="16"
                height="16"
              >
                <use href="./images/svg/sprite.svg#chevron"></use>
              </svg>
            </a>
          </li>
          <li class="page-navigation__item isActive">
            <a href="#customers" class="page-navigation__link">
              <span class="page-navigation__spanwrap">
                <svg class="page-navigation__icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#customers"></use>
                </svg>
                <p class="page-navigation__text isActiveText">
                  Customers
                </p></span
              >
              <svg
                class="page-navigation__icon page-navigation__icon--right"
                width="16"
                height="16"
              >
                <use href="./images/svg/sprite.svg#chevron"></use></svg
            ></a>
          </li>
          <li class="page-navigation__item">
            <a href="#income" class="page-navigation__link">
              <span class="page-navigation__spanwrap"
                ><svg class="page-navigation__icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#income"></use>
                </svg>
                <p class="page-navigation__text">Income</p></span
              >
              <svg
                class="page-navigation__icon page-navigation__icon--right"
                width="16"
                height="16"
              >
                <use href="./images/svg/sprite.svg#chevron"></use></svg
            ></a>
          </li>
          <li class="page-navigation__item">
            <a href="#promote" class="page-navigation__link">
              <span class="page-navigation__spanwrap">
                <svg class="page-navigation__icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#promote"></use>
                </svg>
                <p class="page-navigation__text">Promote</p></span
              >
              <svg
                class="page-navigation__icon page-navigation__icon--right"
                width="16"
                height="16"
              >
                <use href="./images/svg/sprite.svg#chevron"></use></svg
            ></a>
          </li>
          <li class="page-navigation__item">
            <a href="#help" class="page-navigation__link">
              <span class="page-navigation__spanwrap">
                <svg class="page-navigation__icon" width="24" height="24">
                  <use href="./images/svg/sprite.svg#help"></use>
                </svg>
                <p class="page-navigation__text">Help</p></span
              >
              <svg
                class="page-navigation__icon page-navigation__icon--right"
                width="16"
                height="16"
              >
                <use href="./images/svg/sprite.svg#chevron"></use></svg
            ></a>
          </li>
        </ul>
        <!-- nav footer -->
        <div class="page-navigation__footer">
          <img
            src="./images/avatar.png"
            alt="useravatar"
            width="42"
            class="page-navigation__avatar"
          />
          <div class="page-navigation__user">
            <p class="page-navigation__name">Evano</p>
            <p class="page-navigation__position">Project Manager</p>
          </div>
        </div>
      </nav>
      <!-- board -->
      <div class="page-board">
        <div class="page-board__text">Hello Evano üëãüèº,</div>
        <div class="page-board__data"></div>
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
